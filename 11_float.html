<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #container{
            width: 80%;
            padding: 15px;
            background: grey;
        }

        #container div{
            width: 150px;
            height: 50px;
            border: 2px solid blue;
            margin: 5px;
        
        }
        #div2{
            float: left;
        }

        #div3{
            float: left;
        }
    </style>
</head>
<body>
    <h1>Float</h1>
    <div id="container">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
